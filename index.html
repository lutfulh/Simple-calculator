<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Free Code Camp - Javascript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container" id="calc-body">
  <h2 id="calc-title">Calculator</h2>
  <div id="calc-display" class="row">
    <div class="col-md-12" id="calc-screen">
      <p id="calc-output" class="text-right"></p>
      <p id="calc-operations" class="text-right"></p>
    </div>
  </div>
  <div id="button-container">
    <button value="ac" class="red-button">AC</button>
    <button value="ce" class="red-button">CE</button> 
    <button value="/">รท</button>
    <button value="*">x</button>
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button value="-">-</button>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="+">+</button>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button class="invisible">inv</button>
    <button value="0" id="cero-button">0</button>
    <button value=".">.</button>
    <button class="invisible">inv</button>
    <button value="=" id="equal-button">=</button>
    
  </div>
</div>

<div class="navbar fixed-bottom">
  <hr>
  <p class="lead">Made by Lutful Haider</p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
